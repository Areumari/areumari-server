version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/spring-github-action
    overwrite: yes

permissions:
  - object: /home/ubuntu/spring-github-action
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 60
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu